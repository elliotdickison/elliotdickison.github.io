---
layout: default
title: Blog
---

<div class="home">
  <ul class="post-list">
    {% for post in site.posts %}
      <li class="post-list-item">
        <h2 class="post-title">
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
          <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
        </h2>
      </li>
    {% endfor %}
  </ul>
</div>
