---
layout: default
---
<div class="post h-entry">
    <header class="post-header">
        <h1 class="post-title p-name">{{ page.title }}</h1>
        <p class="post-meta dt-published" datetime="{{ page.date }}">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
    </header>
    <article class="post-content e-content">
        {{ content }}
    </article>
</div>
