---
layout: default
title: Blog
---
<div class="home">
    <ul class="post-list h-feed">
    {% for post in site.posts %}
        <li class="post-list-item h-entry">
            <h2 class="post-title">
                <span class="post-meta"><span class="dt-published" datetime="{{ post.date }}">{{ post.date | date: "%b %-d, %Y" }}</span></span>
                <a class="post-link p-name u-url" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
            </h2>
        </li>
    {% endfor %}
    </ul>
</div>
